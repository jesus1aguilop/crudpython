{% extends "base.html" %}

{% block title %}Editar Alumno{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Editar Alumno</h2>
    <form action="{{ url_for('alumno.editar_alumno', idalumno=alumno.idalumno) }}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ alumno.nombre }}">
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ alumno.apellidos }}">
        </div>
        <div class="mb-3">
            <label for="direccion_postal" class="form-label">Dirección Postal</label>
            <input type="text" class="form-control" id="direccion_postal" name="direccion_postal" value="{{ alumno.direccion_postal }}">
        </div>
        <div class="mb-3">
            <label for="direccion_electronica" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="direccion_electronica" name="direccion_electronica" value="{{ alumno.direccion_electronica }}">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="tiene_beca" name="tiene_beca" {% if alumno.tiene_beca %}checked{% endif %}>
            <label class="form-check-label" for="tiene_beca">Tiene Beca</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('alumno.reporte') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
