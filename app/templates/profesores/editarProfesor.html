{% extends 'base.html' %}

{% block title %}Edición de Profesores{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edición de Profesor</h2>
    <form method="POST" id="form">
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" id="nif" name="nif" maxlength="45" value="{{ profesor.nif }}" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="45" value="{{ profesor.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" maxlength="45" value="{{ profesor.apellidos }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" maxlength="45" value="{{ profesor.telefono }}" required>
        </div>
        <div class="mb-3">
            <label for="direccion_postal" class="form-label">Dirección Postal</label>
            <input type="text" class="form-control" id="direccion_postal" name="direccion_postal" maxlength="45" value="{{ profesor.direccion_postal }}" required>
        </div>
        <div class="mb-3">
            <label for="direccion_electronica" class="form-label">Dirección Electrónica</label>
            <input type="email" class="form-control" id="direccion_electronica" name="direccion_electronica" maxlength="45" value="{{ profesor.direccion_electronica }}" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoria" name="categoria" maxlength="45" value="{{ profesor.categoria }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('profesor.reporteProfesor') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
