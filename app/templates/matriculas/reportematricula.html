{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Reporte de Matrículas</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Alumno</th>
                <th>Asignatura</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for matricula in matriculas %}
            <tr>
                <td>{{ matricula.idmatricula }}</td>
                <td>{{ matricula.alumno_nombre }} {{ matricula.alumno_apellidos }}</td>
                <td>{{ matricula.asignatura_nombre }}</td>
                <td>
                    <!-- Botón de Eliminar -->
                    <form action="{{ url_for('matricula.eliminar_matricula', idmatricula=matricula.idmatricula) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                    <!-- Botón de Editar -->
                    <a href="{{ url_for('matriculas.editar_matricula', idmatricula=matricula.idmatricula) }}" class="btn btn-primary btn-sm">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
