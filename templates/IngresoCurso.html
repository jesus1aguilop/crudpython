<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<!-- Menú de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index')}}">Sistema Educativo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('formulario') }}">Ingreso Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('formulario1') }}">Ingreso Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('formulario2') }}">Ingreso Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('reporte') }}">Reporte</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Formulario del curso-->
<section id="alumno" class="container mt-5">
    <h2>Formulario de curso</h2>
    <form action="/submit_form2" method="POST" id="form">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce el nombre">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="apellido1" class="form-label">Numero de asignaturas</label>
                <input type="text" class="form-control" id="numero_asignaturas" name="numero_asignaturas" placeholder="Introduce el primer apellido">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="validarDatos(event)">Guardar</button>
    </form>
</section>


    <script src="/static/js/alerts.js"></script>
</body>

</html>
